<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Directory â€” IITWorks MSU-IIT</title>
  
  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- Common CSS -->
  <link rel="stylesheet" href="css/style.css">
  
  <style>
    .post-container { max-width: 1200px; margin: 40px auto; padding: 20px; width: 100%; }
    
    .student-directory-grid {
        display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <div class="hdr">
      <div class="nav-left">
        <a href="index.html" class="brand">
            <!-- Same logo SVG -->
            <svg width="32" height="32" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#660000;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#4d0000;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <rect x="0" y="0" width="100" height="100" rx="20" fill="url(#logoGrad)" />
                <path d="M25 30 L35 70 L50 40 L65 70 L75 30" stroke="#FFD700" stroke-width="8" fill="none"/>
                <circle cx="50" cy="50" r="15" fill="none" stroke="#FFD700" stroke-width="3"/>
            </svg>
            <div class="brand-text">IIT<span>Works</span> <span class="iit-badge">MSU-IIT</span></div>
        </a>
        <a href="index.html" class="nav-link">Home</a>
        <a href="post.html" class="nav-link">Post a Service</a>
        <a href="directory.html" class="nav-link active">Student Directory</a>
      </div>
      <div class="nav-right">
        <a href="signin.html" class="sign-in">
            <i class="fas fa-graduation-cap"></i> IIT Email Sign In
        </a>
        <a href="post.html" class="post-gig-link">
            <i class="fas fa-plus-circle"></i> Post Your Service
        </a>
      </div>
    </div>
  </header>

  <div class="post-container">
      <div style="text-align: center; margin-bottom: 30px;">
          <h1 class="hero-title">MSU-IIT Student Directory</h1>
          <p style="color: var(--muted);">Connect with talented students across campus.</p>
      </div>
      
      <div class="category-container" style="margin-bottom: 30px;">
          <button class="category-btn art active" onclick="filterStudents('all')">
              <i class="fas fa-users"></i> All Students
          </button>
          <button class="category-btn art" onclick="filterStudents('art')">
              <i class="fas fa-palette"></i> Artists
          </button>
          <button class="category-btn tech" onclick="filterStudents('tech')">
              <i class="fas fa-code"></i> Tech Students
          </button>
          <button class="category-btn acad" onclick="filterStudents('acad')">
              <i class="fas fa-book"></i> Tutors
          </button>
      </div>
      
      <div class="student-directory-grid" id="studentDirectory">
          <div class="empty-state" style="grid-column: 1 / -1;">
              <i class="fas fa-users"></i>
              <h3>No students have posted services yet</h3>
              <p>Be the first to post a service!</p>
          </div>
      </div>
  </div>

  <!-- Common JS -->
  <script src="js/main.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        highlightActiveNav('directory');
        loadStudentDirectory();
    });

    function filterStudents(category) {
        // Update active filter button
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        event.target.classList.add('active');
        
        // Note: In a real app, this would filter the student directory
        loadStudentDirectory();
    }

    function highlightActiveNav(page) {
        document.querySelectorAll('.nav-link').forEach(link => {
            link.classList.remove('active');
        });
        const currentPage = document.querySelector(`a[href="${page}.html"], a[href="${page}"]`);
        if (currentPage) {
            currentPage.classList.add('active');
        }
    }
  </script>
</body>
</html>
